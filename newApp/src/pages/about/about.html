<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>
    {{title}}
  </h1>
  <form (submit)="add()">
    <input type="text" name="itemtext" [(ngModel)]="stageItem.text" placeholder="Add stageItem text" />
    <br /> 
    <input type="text" name="itemtype" [(ngModel)]="stageItem.itemType" placeholder="Add stageItem type" />
    <br />
    <input type="number" name="order" [(ngModel)]="stageItem.order" placeholder="Add stageItem position" />
    <br />
    <button>Add</button>
  </form>

  <ul>
    <li *ngFor="let item of itemList | async"> {{item?.text}}</li> 
  </ul>


</ion-content>
